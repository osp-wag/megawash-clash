version: 2.1

orbs:
  node: circleci/node@5.1.0

workflows:
  verify_code:
    jobs:
      - build_install_packages
      - test:
          requires:
            - build_install_packages
      - verify_lint:
          requires:
            - test

jobs:
  build_install_packages:
    executor: node/default
    steps: 
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn build
          name: Build app
  test:
    executor: node/default
    steps:
      - checkout
      - run:
          command: yarn test
          name: Run tests
  verify_lint:
    executor: node/default
    steps:
      - checkout
      - run:
          command: yarn lint:ci
          name: Verify lint